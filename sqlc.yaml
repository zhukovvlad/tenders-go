version: "2"
sql:
  - engine: "postgresql"
    schema: "./cmd/internal/db/migration/"
    queries: "./cmd/internal/db/query/"
    gen:
      go:
        package: "db"
        out: "./cmd/internal/db/sqlc"
        emit_empty_slices: true
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        overrides:
          - db_type: "vector"
            go_type:
              # Мы говорим sqlc использовать тип Vector из этого пакета
              import: "github.com/pgvector/pgvector-go"
              type: "Vector"
              # Ключевое добавление: использовать указатель (*Vector),
              # чтобы поддержать NULL значения из базы данных.
              pointer: false
          - db_type: "inet"
            nullable: true
            go_type:
              # Маппим PostgreSQL inet на стандартный net.IP
              import: "database/sql"
              type: "NullString"
              # ip_address у нас nullable, поэтому используем указатель
              pointer: false